<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand" style="background-color: white;">
        <div class="container">
            <a href="#" class="navbar-brand">Kanji Classifier</a>
            <a href="https://github.com/al3xbro/cnn-ocr-kanji"> <img src="assets/img/github-mark.png" width="30"> </a>
        </div>
    </nav>
    <div class="container">
        <div class="row row-cols-md-2 row-cols-sm-1">
            <div class="col-md-8" style="margin-top:40px">
                <div class="row">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="classify">Classify!</button>
                    </div>
                    <div class="col">
                        <button id="undo">Undo</button>
                        <button id="clear">Clear</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4" style="margin-top:40px">
                <div id="best-guess">æ—¥</div>
                <div id="best-certainty">98%</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
